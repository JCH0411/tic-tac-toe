<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
       <div class="side-bar">
         <div class="playerSelect">
           <p class="player">Player1</p>
           <div class="markers">
              <button class="mark">X</button>
              <button class="mark">O</button>
           </div>
         </div>
       </div>
       <div class="head">

       </div>
       <div class="main-body">
         <div class="game">
           <div class="gameboard" id="0"></div>
           <div class="gameboard" id="1"></div>
           <div class="gameboard" id="2"></div>
           <div class="gameboard" id="3"></div>
           <div class="gameboard" id="4"></div>
           <div class="gameboard" id="5"></div>
           <div class="gameboard" id="6"></div>
           <div class="gameboard" id="7"></div>
           <div class="gameboard" id="8"></div>
         </div>
       </div>
       <div class="footer">

       </div>
    </div>
   <script src="script.js" charset="utf-8"></script>
  </body>
</html>
